        <form id="about">
            <div class="mb-3 mt-3">
                <label for="name" class="form-label">Your Name:</label>

            </div>

                <p id="subject_error"></p>
            </div>

            <div class="mb-3">

                <input type="text" name="email" placeholder="Please order your full email" class="form-control" id="email">
                <p id="email_error"></p>
            </div>
            <div class="mt-3 mb-3">
                <label for="message" id="label_message" class="form-label">Message:</label>
                <textarea name="Message" cols="15" rows="5" class="form-control" id="message"></textarea><br>
                <p id="message_error"></p>
            </div>
            <input type="submit" value="Send message" id="click"/>
